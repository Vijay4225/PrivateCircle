<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#"><span class="glyphicon glyphicon-th-list"></span>Saved Lists</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-filter"></span>Saved filters</a></li>glyphicon glyphicon-filter
        <li><a href="#"><span class="glyphicon glyphicon-search"></span>Search History</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchString" name="searchString" >
          <div class="input-group-btn">
            <button class="btn btn-default" >
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>

  </nav>
  
  <div class="row">
    <div class="col-sm-9">
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>No of Entities</th>
            <th>Actions</th>
            <th></th>
      </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usersData | filter:searchString;let i = index">
            <td>{{user.date}}</td>
            <td>{{user.name}}</td>
            <td>{{user.entities}}</td>
            <td><span class="glyphicon glyphicon-edit"></span></td>
            <td><button type="button" class="btn btn-primary" (click)="displayDescription(user.id)">Details</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-3">
      <span *ngIf="!description">No description yet</span>
      <h1 *ngIf="description">Description</h1>
      <div *ngIf="description"> {{description}} </div>
    </div>
  </div>
